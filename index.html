<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
    <title>Document</title>
</head>

<body>
    <table id="lifeExpectancy">
        <form name="forma" action="rezultatas.html" method="post">
            <div class="validated-field">
                Name*: <input type="text" name="name" class="mandatory">
                <div class="error">
                    Name field is mandatory
                </div>
            </div>
            <div class="validated-field">
                Age: <input type="text" name="age" class="integer">
                <div class="error">
                    Input must be positive integer
                </div>
            </div>
            <div class="validated-field">
                Date: <input type="text" name="age" class="date">
                <div class="error">
                    Invalid date input
                </div>
            </div>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
        <hr>
        <tr>
            <th rowspan="4">People</th>
            <th colspan="2">less than 65</th>
            <th colspan="2">less than 40</th>
            <th colspan="2">less than 20</th>
        </tr>
        <tr>
            <th>Men</th>
            <th>Women</th>
            <th>Men</th>
            <th>Women</th>
            <th>Men</th>
            <th>Women</th>
        </tr>
        <tr>
            <td>82 years</td>
            <td>85 years</td>
            <td>78 years</td>
            <td>82 years</td>
            <td>77 years</td>
            <td>81 years</td>
        </tr>
    </table>


</body>

</html>
