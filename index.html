<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
    <title>Document</title>
</head>

<body>
    <section>
        <form id="userForm" name="form" method="post">
            <div class="validated-field">
                Name*: <input type="text" name="name" class="mandatory">
                <div class="error">
                    Name field is mandatory
                </div>
            </div>
            <div class="validated-field">
                Age: <input type="text" name="age" class="integer">
                <div class="error">
                    Input must be positive integer
                </div>
            </div>
            <div class="validated-field">
                Date: <input type="text" name="date" class="date">
                <div class="error">
                    Invalid date input
                </div>
            </div>
            <input type="submit" value="Submit form">
            <!-- <input type="reset" value="Clean fields"> -->
        </form>
    </section>
    <hr>
    <section id="opinion-article">
        <h1>A headline about our despicable party leader</h1>
        <p style="color: red">
            What he has done
        </p>
        <ol>
            <li>
                Wasn't populistic enough
            </li>
            <li>
                Didn't pay taxes
            </li>
            <li>
                Enjoyed the emoji movie
            </li>
            <!-- Expecting a new item to manifest through the magic of jQuery -->
        </ol>
    </section>
    <hr>
    <section>
        <h2>Reader's data</h2>
        <table id="readerData">
            <tr>
                <th>Name:</th>
                <th>Age:</th>
                <th>Date:</th>
            </tr>
            <tr>
                <td id="name">N/A</td>
                <td id="age">N/A</td>
                <td id="date">N/A</td>
            </tr>
        </table>
    </section>

</body>

</html>
